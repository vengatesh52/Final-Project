<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Drug Prediction</title>
	<link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
	<div class="background">
	<header>
	<h1>Thyroid Drug Prediction</h1>
		<nav>
			<ul>
				<li><a href="Home.html">Home</a></li>
				<li><a href="predict.html">Predict</a></li>
			</ul>
		</nav>
	</header><br><br>
	<center><h3>Predict Drug</h3></center>
		<form action="Result.html">
			<label for="age">Age:</label>
			<input type="number" placeholder="ENTER YOUR AGE" id="age" name="age" required><br>
			<label for="sex">Sex:</label>
		    <select id="sex" name="sex" required>
				<option value="M">Male</option>
				<option value="F">Female</option> 
			</select>
			<br>
			<label for="bp">Blood Pressure:</label>
			<select id="bp" name="bp" required>
				<option value="LOW">Low</option>
				<option value="NORMAL">Normal</option>
				<option value="HIGH">High</option>
			</select>
			<br>
			<label for="cholesterol">Cholesterol:</label>
			<select id="cholesterol" name="cholesterol" required>
				<option value="LOW">Low</option>
				<option value="NORMAL">Normal</option>
				<option value="HIGH">High</option>
			</select>
			<br>
			<label for="na-to-k">Na to K Ratio:</label>
			<input type="number" step="0.01" placeholder="Enter Your Na to K Ratio" id="na-to-k" name="na-to-k" required><br>
			<button type="submit">Predict</button>
		</form>
	<footer>
		<marquee scrollamount="10" direction="right"><p>@Vengatesh 2023</p></marquee>
	</footer>
</div>
</body>
</html>
